  <style>
      html {
  box-sizing: border-box;
}

*,
*::before,
*::after {
  box-sizing: inherit;
  margin: 0;
  padding: 0;
}

body{
  line-height: 1.4;
  font-family: 'Poppins';
  background-color: pink;  
}

.container {
  width: 100%;
  max-width: 550px;
  margin: 0 auto;
  padding-left: 10px;
  padding-right: 10px;
  height: 80vh;
  margin-top: 5vh;
  margin-bottom: 5vh;
  overflow-y: auto;
}


.title {
  margin-bottom: 20px;
  font-size: 70px;
  text-align: center;
}

svg {
height: 64px;
  width: 64px;
}

.todo-list {
  list-style: none;
  margin-bottom: 20px;
}

.todo-item {
  margin-bottom: 10px;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.todo-item span {
  flex-grow: 1;
  margin-left: 10px;
  margin-right: 10px;
  font-size: 22px;
}

.done span {
  text-decoration: line-through;
}

input[type="checkbox"] {
  display: none;
}

form {
  width: 100%;
  display: flex;
  justify-content: space-between;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: 3px solid;
  font-family: 'Poppins';
}

.tick {
  width: 25px;
  height: 25px;
  border: 3px solid;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  border-radius: 20%;
}

.tick::before {
  content: "âœ“";
  font-size: 18px;
  display: none;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans,
    Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
}

.done .tick::before {
  display: inline;
}

.delete-todo {
  border: none;
  background-color: transparent;
  outline: none;
  cursor: pointer;
}

.delete-todo svg {
  width: 25px;
  height: 25px;
  pointer-events: none;
}

.empty {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.checklist-icon {
  margin-bottom: 30px;
}

.todo-list:empty + .empty {
  display: flex;
}

.empty_description {
  margin-bottom: 35px;
  font-size: 20px;
}

.empty_title{
  margin-bottom: 10px;
  font-size: 25px;
}
  </style>

  <script>
      let todoList = [];

function addTodo(text) {
  const todo = {
    text,
    checked: false,
    id: Date.now(),
  };

  todoList.push(todo);
  renderTodo(todo);
}

function renderTodo(todo) {
  const list = document.querySelector('.js-todo-list');
  const item = document.querySelector(`[data-key='${todo.id}']`);

  if (todo.deleted) {
    item.remove();
    return
  }

  const isChecked = todo.checked ? 'done' : '';
  const node = document.createElement("li");
  node.setAttribute('class', `todo-item ${isChecked}`);
  node.setAttribute('data-key', todo.id);
  node.innerHTML = `
    <input id="${todo.id}" type="checkbox"/>
    <label for="${todo.id}" class="tick js-tick"></label>
    <span>${todo.text}</span>
    <button class="delete-todo js-delete-todo">
    <svg><use href="#delete-icon"></use></svg>
    </button>
  `;

  if (item) {
    list.replaceChild(node, item);
  } else {
    list.append(node);
  }
}

function todoDone(key) {
  const index = todoList.findIndex(item => item.id === Number(key));
  todoList[index].checked = !todoList[index].checked;
  renderTodo(todoList[index]);

  alert("Congrats on completing your task!");
}

function deleteTodo(key) {
  const index = todoList.findIndex(item => item.id === Number(key));
  const todo = {
    deleted: true,
    ...todoList[index]
  };
  todoList = todoList.filter(item => item.id !== Number(key));
  renderTodo(todo);

  alert("Your task has been deleted.");
}


const list = document.querySelector('.js-todo-list');
list.addEventListener('click', event => {
  if (event.target.classList.contains('js-delete-todo')) {
    const todoKey = event.target.parentElement.dataset.key;
    deleteTodo(todoKey);
  }
  if (event.target.classList.contains('js-tick')) {
    const todoKey = event.target.parentElement.dataset.key;
    todoDone(todoKey);
  }
});

const form = document.querySelector('.js-form');
form.addEventListener('submit', event => {
  event.preventDefault();
  const input = document.querySelector('.js-todo-input');

  const text = input.value.trim();
  if (text !== '') {
    addTodo(text);
    input.value = '';
    input.focus();
  }
  else{
    alert("Invalid task. Please input an actual task.")
  }
});
  </script>
  </html>
